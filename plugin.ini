[info]
name = "Element Types"
author = "Julian Maurice"
description = "Allow elements to have a type, thus allowing easier input. For instance, this plugin implements the 'date' type and show a datepicker widget for elements of this type. Other types can be implemented by plugins."
version = "0.5.0"
license = "GPLv3"
link = "https://github.com/biblibre/omeka-plugin-ElementTypes"
support_link = "https://github.com/biblibre/omeka-plugin-ElementTypes/issues"
omeka_minimum_version = "2.0"
omeka_target_version = "2.3"
required_plugins = ""
optional_plugins = ""
